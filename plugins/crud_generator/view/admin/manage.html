<div id="modal_crud_generator" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><span id="modal-title">Add Table</span></h4>
        </div>
        <div class="modal-body">
          <form name="form_crud_generator">
            <input type="hidden" class="form-control" id="typeact" /> 
            <div>
              <div class='col-xxl-12 col-lg-12 col-sm-6'>
                <div class='row'>
                  <label class='form-label' for='table_name'>Nama Tabel</label>
                  <input type='text' class='form-control' id='table_name' name='table_name' />
                <div class='error'></div>
                </div>
              </div>
              <div id="repeat-div" class="container-fluid">
                <div class="outer row">
                    <div class='col-xxl-3 col-lg-3 col-sm-6'>
                        <div class='row'>
                        <label class='form-label' for='column_name'>Nama Kolom</label>
                        <input type='text' class='form-control' id='column_name' name='column_name[]' />
                        <div class='error'></div>
                        </div>
                    </div>
                    <div class='col-xxl-3 col-lg-3 col-sm-6'>
                        <div class='row'>
                        <label class='form-label' for='column_type'>Tipe</label>
                        <select class="form-control" name="column_type[]" id="column_type">
                            <option value="INT">INT</option>
                            <option value="VARCHAR">VARCHAR</option>
                            <option value="TEXT">TEXT</option>
                            <option value="DATE">DATE</option>
                            <option value="DATETIME">DATETIME</option>
                        </select>
                        <div class='error'></div>
                        </div>
                    </div>
                    <div class='col-xxl-3 col-lg-3 col-sm-6'>
                        <div class='row'>
                        <label class='form-label' for='column_length'>Length/Value</label>
                        <input type='text' class='form-control' id='column_length' name='column_length[]' />
                        <div class='error'></div>
                        </div>
                    </div>
                    <div class='col-xxl-3 col-lg-3 col-sm-6'>
                        <div class='row'>
                        <label class='form-label' for='default'>Default</label>
                        <div class="input-group">
                            <input type='text' class='form-control' id='column_default' name='column_default[]' />
                            <span class="input-group-addon btn-success btn-add" id="field_remove"><i class="fa fa-plus"></i></span>
                        </div>
                        <div class='error'></div>
                        </div>
                    </div>                    
                </div>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal"> Batal </button>
          <button type="submit" id="save_add_table" class="btn btn-primary"> Simpan </button>
          </form>
        </div>
      </div>
    </div>
</div>
