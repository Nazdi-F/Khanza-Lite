<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Detail kecamatan</h4>
</div>
<div class="modal-body">
    <table id="tbl_detail_kecamatan" class="table table-bordered table-striped" style="width:100%">
        <thead>
        </thead>
        <tbody>
            {loop: $detail}
            <tr><td>Kd Kec</td><td>{$value.kd_kec}</td><tr>
<tr><td>Nm Kec</td><td>{$value.nm_kec}</td><tr>

            {/loop}
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
