<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Detail kelurahan</h4>
</div>
<div class="modal-body">
    <table id="tbl_detail_kelurahan" class="table table-bordered table-striped" style="width:100%">
        <thead>
        </thead>
        <tbody>
            {loop: $detail}
            <tr><td>Kd Kel</td><td>{$value.kd_kel}</td><tr>
<tr><td>Nm Kel</td><td>{$value.nm_kel}</td><tr>

            {/loop}
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
